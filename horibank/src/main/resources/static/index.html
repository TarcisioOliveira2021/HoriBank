<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/eb4adb_9f9601a5e2364b2694fe16f38c7db46c%7Emv2_d_1920_1875_s_2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/eb4adb_9f9601a5e2364b2694fe16f38c7db46c%7Emv2_d_1920_1875_s_2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/css/global.css">

    <title>HoriBank | Uma nova era digital </title>

    <nav class="nav">
        <div class="nav__btns">     
            <a id="trocaTemaBtn" class="btn btn-primary mt-3">
                <i class="uil uil-moon change-theme" id="trocaBtn"></i>
            </a>
        </div>
    </nav>

</head>
<body>
  <div class="container">
    <div class="card">
        <div class="content">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center-tit">Bem-vindo</h1>
                    <p class="text-center-sub">Faça login ou cadastre-se para começar.</p>

                    <div class="d-grid gap-2">
                        <a class="btn btn-primary" href="/login.html">Login</a>
                        <a class="btn btn-primary" href="/cadastre-se.html">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
    
</body>

<script>

    VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,
        speed: 400,
        glare: false
    });

        const trocaTemaBtn = document.getElementById('trocaTemaBtn');
        const card = document.querySelector('.card');
        const titulo = document.querySelector('.content').querySelector("h1");
        const sub = document.querySelector('.content').querySelector("p");

        const body = document.body;

        let isDarkTheme = false;

        trocaTemaBtn.addEventListener('click', function() {

            if (isDarkTheme) {
                //Light
                body.classList.remove('bg-dark', 'text-light');
                body.classList.add('bg-light', 'text-dark');
                card.classList.remove('card-bg-dark');
                card.classList.add('card-bg-light');
                titulo.style.color = "black";
                sub.style.color = "black";

                trocaTemaBtn.innerHTML = '<i class="uil uil-moon change-theme" id="trocaBtn"></i>';
                isDarkTheme = false;
            } else {
                //Dark
                card.classList.remove('card-bg-light');
                card.classList.add('card-bg-dark');
                body.classList.remove('bg-light', 'text-dark');
                body.classList.add('bg-dark', 'text-light');
                titulo.style.color = "#f8ea6a";
                sub.style.color = "#f8ea6a";

                trocaTemaBtn.innerHTML = '<i class="uil uil-moon-eclipse" id="trocaBtn"></i>';
                isDarkTheme = true;
            }
        });
</script>

</html>
