<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="https://static.vecteezy.com/system/resources/previews/005/129/928/non_2x/piggy-bank-illustration-flat-cartoon-style-free-vector.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/css/global.css">

    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <title>HoriBank | Login </title>

    <nav class="nav">
        <div class="nav__btns">     
            <a id="trocaTemaBtn" class="btn btn-primary mt-3">
                <i class="uil uil-moon change-theme" id="trocaBtn"></i>
            </a>
        </div>
    </nav>

</head>
<body>
  <div class="container">
    <div class="card">
        <div class="content">
            <div class="row justify-content-center" style="padding: 50px;">
                        <div class="col">
                            <h1 class="text-center-tit">Acesso à conta</h1>
                        </div>
                        <div class="col-2">
                            <a id="voltar" class="btn btn-primary mt-3 voltar" title="voltar" href="/index.html">
                                <i class="uil uil-angle-left"></i>
                            </a>
                        </div>

                        <div class="d-grid gap-2">
                            <div class="mb-3 titular">
                                <label for="nomeTitular" class="form-label">Nome do Titular</label>
                                <input type="text" class="form-control" id="nomeTitular" name="nomeTitular" required>
                            </div>
                            <div class="mb-3 senha">
                                <label for="senha" class="form-label">Senha <small class="text-muted"> (Número do CPF de cadastro)</small></label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="senha" maxlength="11" inputmode="numeric" pattern="\d{11}" name="senha" required>
                                    <button class="btn btn-outline-secondary" title="revelar" id="iconeSenha" onclick="mostrarSenha()">
                                        <i class="uil uil-eye"></i>
                                    </button>
                                </div>
                            </div>
                                              
                            <button id="login" title="logar" class="btn btn-primary w-100" onclick="login()">Login</button>
                        </div>

                        <div id="mensagem" style="padding-top: 1rem;"></div>

                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </symbol>
                            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </symbol>
                            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </symbol>
                        </svg>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/js/bootstrap.bundle.min.js"></script>   
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
 
</body>
<script>

    $(document).ready(function() {

        const trocaTemaBtn = document.getElementById('trocaTemaBtn');
        const titulo = document.querySelector('.row').querySelector("h1");
        const card = document.querySelector('.card');
        const nomeTitularLabel = document.querySelector('.titular').querySelector("label[for='nomeTitular']");
        const senhaLabel = document.querySelector('.senha').querySelector("label[for='senha']");
        const textoAulixarSenha = document.querySelector('.senha').querySelector("label[for='senha']").querySelector(".text-muted");

        const body = document.body;
        let isDarkTheme = false;

        trocaTemaBtn.addEventListener('click', function() {

            if (isDarkTheme) {
                //Light
                body.classList.remove('bg-dark', 'text-light');
                body.classList.add('bg-light', 'text-dark');
                card.classList.remove('card-bg-dark');
                card.classList.add('card-bg-light');

                titulo.style.color = "black";
                nomeTitularLabel.style.color = "black";
                senhaLabel.style.color = "black";
                textoAulixarSenha.style.setProperty("color", "black", "important");

                trocaTemaBtn.innerHTML = '<i class="uil uil-moon change-theme" id="trocaBtn"></i>';
                isDarkTheme = false;
            } else {
                //Dark
                body.classList.remove('bg-light', 'text-dark');
                body.classList.add('bg-dark', 'text-light');
                card.classList.remove('card-bg-light');
                card.classList.add('card-bg-dark');

                titulo.style.color = "#f8ea6a";
                nomeTitularLabel.style.color = "#f8ea6a";
                senhaLabel.style.color = "#f8ea6a";
                textoAulixarSenha.style.setProperty("color", "#f8ea6a", "important");

                trocaTemaBtn.innerHTML = '<i class="uil uil-moon-eclipse" id="trocaBtn"></i>';
                isDarkTheme = true;
            }
        });
    });
    

    function login(){
            let nomeTitular = document.getElementById('nomeTitular').value;
            let senha = document.getElementById('senha').value;
            let continuar = true;

            if (nomeTitular === "" || senha === "" ) {
                event.preventDefault(); 
                document.getElementById('mensagem').innerHTML = `
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div>
                            Os campos não foram preenchidos
                        </div>
                    </div>
                `;
                continuar = false;
            }

            var login = {
                nome: nomeTitular,
                senha: senha,
            };

            if(continuar){
                $.ajax({
                    url: '/api/pessoa/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(login),
                    success: function(response){
                        document.getElementById('mensagem').innerHTML = `
                            <div class="alert alert-success d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                                <div>
                                    Logado com sucesso
                                </div>
                            </div>
                        `;
                        setInterval(function() {
                            localStorage.setItem('pessoaLogadaId', JSON.stringify(response.id));
                            localStorage.setItem('pessoaLogadaNome', JSON.stringify(response.nome));
                            window.location.href = "/home.html";
                        }, 1000);

                    },
                    error: function(response){
                        document.getElementById('mensagem').innerHTML = `
                            <div class="alert alert-warning d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                <div>
                                    ${response.responseText}
                                </div>
                            </div>
                        `;
                    }
                });
            }
        }

        function mostrarSenha(){
            var senhaField = $('#senha');
            var iconEye = document.getElementById('iconeSenha');

            if (senhaField.attr('type') === 'password') {
                senhaField.attr('type', 'text');
                iconEye.innerHTML = '<i class="uil uil-eye-slash"></i>';
            } else {
                senhaField.attr('type', 'password');
                iconEye.innerHTML = '<i class="uil uil-eye"></i>';
            }
        }
</script>
</html>
