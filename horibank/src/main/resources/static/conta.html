<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="https://static.vecteezy.com/system/resources/previews/005/129/928/non_2x/piggy-bank-illustration-flat-cartoon-style-free-vector.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/css/global.css">

    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <title>HoriBank | Conta </title>

    <nav class="nav">
        <div class="nav__btns">     
            <a id="theme-toggle" class="btn btn-primary mt-3">
                <i class="uil uil-moon change-theme" id="theme-button"></i>
            </a>
        </div>
    </nav>

</head>
<body>
  <div class="container">
    <div class="card">
        <div class="content">
            <div class="row justify-content-center" style="padding: 50px;">

                        <div clas="row align-items-center">
                            <div class="col-auto d-flex align-items-center">
                                <a class="btn btn-primary sair" title="sair" style="margin-left: 340px; margin-bottom: 5px;" href="/index.html" onclick="LimparDados()">
                                    Sair
                                </a>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-auto d-flex align-items-center">
                                <h1 class="text-center-tit">Conta</h1>
                                
                                <a id="voltar" title="voltar" class="btn btn-primary voltar" style="margin-left: 240px;" href="/home.html">
                                    <i class="uil uil-angle-left"></i>
                                </a>
                            </div>
                        </div>

                        <div class="row align-items-center">
                            <div class="col-auto d-flex align-items-center">
                                <h2 class="saldoConta" style="margin-right: 10px;">*****</h2>
                                <a id="exibirSaldo" title="mostrar saldo">
                                    <i class="uil uil-eye-slash"></i>
                                </a>
                            </div>
                        </div>
                        
                        <div class="row align-items-center">
                            <div class="col-auto d-flex align-items-center">
                                <div class="d-grid gap-2">
                                    <div class="">
                                        <h6>Suas informações</h6>
                                        <label id="numeroComDigito" class="form-label"></label>
                                        <label id="tipoConta" class="form-label"></label>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h6>Operações da conta</h6>
                                        <button id="depositar" class="btn btn-primary w-100 mb-2" onclick="">Depositar</button>
                                        <button id="sacar" class="btn btn-primary w-100 mb-2" onclick="">Sacar</button>
                                        <button id="transferir" class="btn btn-primary w-100 mb-2" onclick="">Transferir</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>

                        <div id="mensagem" style="padding-top: 1rem;"></div>

                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </symbol>
                            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </symbol>
                            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </symbol>
                        </svg>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/js/bootstrap.bundle.min.js"></script>   
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
 
</body>
<script>

    $(document).ready(function() {
        var urlParams = new URLSearchParams(window.location.search);
        var id = urlParams.get('id');
        var conta = [];

        const depositarBtn = document.getElementById('depositar');
        const sacarBtn = document.getElementById('sacar');
        const transferirBtn = document.getElementById('transferir');
        
        depositarBtn.addEventListener('click', function() {
            window.location.href = `/depositar.html?id=${id}`;
        });

        sacarBtn.addEventListener('click', function() {
            window.location.href = `/sacar.html?id=${id}`;
        });

        transferirBtn.addEventListener('click', function() {
            window.location.href = `/transferir.html?id=${id}`;
        });

        const themeToggleBtn = document.getElementById('theme-toggle');
        const card = document.querySelector('.card');
        const body = document.body;
        let isDarkTheme = false;
        themeToggleBtn.addEventListener('click', function() {

            if (isDarkTheme) {
                //Light
                body.classList.remove('bg-dark', 'text-light');
                body.classList.add('bg-light', 'text-dark');
                card.classList.remove('card-bg-dark');
                card.classList.add('card-bg-light');


                themeToggleBtn.innerHTML = '<i class="uil uil-moon change-theme" id="theme-button"></i>';
                isDarkTheme = false;
            } else {
                //Dark
                card.classList.remove('card-bg-light');
                card.classList.add('card-bg-dark');
                body.classList.remove('bg-light', 'text-dark');
                body.classList.add('bg-dark', 'text-light');

                themeToggleBtn.innerHTML = '<i class="uil uil-moon-eclipse" id="theme-button"></i>';
                isDarkTheme = true;
            }
        });

        recuperarInformacoesConta(id).then(response => {
            const botaoSaldo = document.getElementById('exibirSaldo');
            const numeroComDigito = document.getElementById('numeroComDigito');
            const tipoConta = document.getElementById('tipoConta');            
            numeroComDigito.innerHTML = `Número da conta: ${conta.numero}-${conta.digito}`;
            tipoConta.innerHTML = `Tipo da conta: ${conta.tipoConta}`;

            botaoSaldo.addEventListener('click', function() {
                var saldo = document.querySelector('.saldoConta');

                if(saldo.innerText === '*****') {
                    saldo.innerText = formatarMoeda(conta.saldo);
                } else {
                    saldo.innerText = '*****';
                }
            });
        });

        

        function recuperarInformacoesConta(id) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: '/api/conta/obterconta',
                    type: 'POST',
                    contentType: 'application/json',
                    data: id,
                    success: function(response) {
                        conta = JSON.parse(JSON.stringify(response));
                        resolve(response);  
                    },
                    error: function(response) {
                        document.getElementById('mensagem').innerHTML = `
                            <div class="alert alert-warning d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                <div>
                                    ${response.responseText}
                                </div>
                            </div>
                        `;
                        reject(response); 
                    }
                });
            });
        }

        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }



    }); 
</script>

</html>
