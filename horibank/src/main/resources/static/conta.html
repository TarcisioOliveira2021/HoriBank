<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192"
        href="https://static.vecteezy.com/system/resources/previews/005/129/928/non_2x/piggy-bank-illustration-flat-cartoon-style-free-vector.jpg"
        type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/css/global.css">

    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <title>HoriBank | Conta </title>

    <nav class="nav">
        <div class="nav__btns">
            <a id="theme-toggle" class="btn btn-primary mt-3">
                <i class="uil uil-moon change-theme" id="theme-button"></i>
            </a>
        </div>
    </nav>

</head>

<body>
    <div class="container">
        <div class="card" style="height: auto;">
            <div class="content">
                <div class="row justify-content-center">

                    <div class="row align-items-center mt-4">
                        <div class="col-13 d-flex flex-column align-items-center mb-4">
                            <a class="btn btn-primary sair" title="sair" style="margin-left: 340px; margin-bottom: 5px;"
                                href="/index.html" onclick="LimparDados()">
                                Sair
                            </a>
                            <a id="voltar" title="voltar" class="btn btn-primary voltar" style="margin-left: 345px;"
                                href="/home.html">
                                <i class="uil uil-angle-left"></i>
                            </a>
                        </div>
                    </div>   

                    <div class="row align-items-center">
                        <div class="col-auto d-flex align-items-center">
                            <h1 class="text-center-tit">Conta</h1>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-auto d-flex align-items-center">
                            <h2 class="saldoConta" style="margin-right: 10px;">*****</h2>
                            <a id="exibirSaldo" title="mostrar saldo">
                                <i class="uil uil-eye-slash"></i>
                            </a>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-auto d-flex align-items-center">
                            <div class="d-grid gap-2">
                                <h6>Suas informações</h6>
                                <label id="numeroComDigito" class="form-label"></label>
                                <label id="tipoConta" class="form-label"></label>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center mt-4">
                        <div class="col-13 d-flex flex-column align-items-center mb-4">
                            <h6 class="mt-4">Serviços da conta</h6>
                            <button id="historico" class="btn btn-primary w-100 mb-2">Historico
                                transferências</button>

                            <h6 class="mt-4">Operações da conta</h6>
                            <button id="depositar" class="btn btn-primary w-100 mb-2">Depositar</button>
                            <button id="sacar" class="btn btn-primary w-100 mb-2">Sacar</button>
                            <button id="transferir" class="btn btn-primary w-100 mb-2">Transferir</button>
                        </div>
                    </div>

                    <div id="mensagem" style="padding-top: 1rem;"></div>

                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </symbol>
                        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                        </symbol>
                        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </symbol>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="/js/conta.js"></script>
</body>
</html>
