<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192"
        href="https://static.vecteezy.com/system/resources/previews/005/129/928/non_2x/piggy-bank-illustration-flat-cartoon-style-free-vector.jpg"
        type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/css/global.css">

    <title>HoriBank | Transferência </title>

    <nav class="nav">
        <div class="nav__btns">
            <a id="theme-toggle" class="btn btn-primary mt-3">
                <i class="uil uil-moon change-theme" id="theme-button"></i>
            </a>
        </div>
    </nav>

</head>

<body>
    <div class="container">
        <div class="card" style="height: auto;">
            <div class="content">
                <div class="row justify-content-center" style="padding: 50px 50px 0 50px;">
                    <div class="row align-items-center">
                        <div class="col-auto d-flex align-items-center">
                            <h1 class="text-center-tit">Transferência</h1>

                            <a id="voltar" title="voltar" class="btn btn-primary voltar ms-5">
                                <i class="uil uil-angle-left"></i>
                            </a>
                        </div>
                        <label id="saldoAtual" class="form-label" title="saldoAtual">Saldo atual:
                            <small></small></label>
                    </div>

                    <div class="row align-items-center mt-5">
                        <div class="col-13 d-flex flex-column align-items-center mb-3">

                            <label for="valorTransferencia" class="form-label mb-2">Quanto deseja
                                transferir ?</label>
                            <input type="text" class="form-control" id="valorTransferencia" name="valor transferencia"
                                placeholder="R$ 0,00" style="width: 200px; text-align: center;" required>
                        </div>

                        <div class="col-13 d-flex flex-column align-items-center mb-4">
                            <label for="numeroComDigito" class="form-label mt-2">Número da conta para
                                transferência</label>
                            <input type="text" class="form-control" id="numeroComDigito" name="numeroComDigito"
                                placeholder="123456-7" style="width: 200px; text-align: center;" required>
                        </div>

                        <div class="col-13 d-flex flex-column align-items-center mb-4">
                            <label for="tipoConta" class="form-label mt-0">Tipo da conta para
                                transferência</label>
                                <select class="form-select" id="tipoContaDestino" name="tipoContaDestino" required>
                                    <option value="" disabled selected>Tipo da conta</option>
                                    <option value="POUPANCA">Poupança</option>
                                    <option value="CORRENTE">Corrente</option>
                                </select>
                        </div>
                    </div>

                    <div class="col-13 d-flex flex-column align-items-center mb-4">
                        <button id="transferir" title="transferir" class="btn btn-primary w-100"
                            onclick="transferir()">Transferir</button>
                    </div>
                </div>

                <div id="mensagem" style="margin-bottom: 1rem;"></div>


            </div>
        </div>
    </div>

    <div class="modal fade" id="modalConfirma" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar Transferência</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Valor da transferência:</strong> <span id="valorTransferenciaModal"></span></p>
                    <p><strong>Conta de origem:</strong> <span id="contaOrigemModal"></span></p>
                    <p class="mt-4"><strong>Conta de destino:</strong> <span id="contaDestinoModal"></span></p>
                    <p><strong>Titular da conta destino:</strong> <span id="titularContaDestinoModal"></span></p>
                    <p><strong>Tipo da conta destino:</strong> <span id="tipoContaDestinoModal"></span></p>
                    <p class="mt-3" style="text-align: center;">Você confirma a transferência para esta conta?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="cancelarModal()">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmarTransferenciaModal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/js/transferir.js"></script>

</body>

</html>
